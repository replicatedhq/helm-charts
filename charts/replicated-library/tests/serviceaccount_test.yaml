suite: test serviceaccount
templates:
  - serviceaccount.yaml
values:
  - serviceaccount_test.yaml
tests:
  - it: should work
    set:
      ContextValues:
        serviceAccount:
          example:
            # -- Enables or disables the service account
            enabled: false
            # -- Labels to add to the service account
            labels: {}
            # -- Annotations to add to the service account
            annotations: {}
            # -- Override the name of this object. Default name if not overwritten will be releaseName-ChartName-objectName
            fullNameOverride:
    asserts:
      - isKind:
          of: ServiceAccount
      - matchRegex:
          path: metadata.name
          pattern: example
