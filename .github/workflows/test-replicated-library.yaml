name: test-replicated-library-chart

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main

jobs:
  values_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: set-matrix
        name: Set Values Matrix
        run: echo "matrix=$(python3 -c 'import os, json; l=os.listdir("test-charts/test-replicated-library/tests"); print(json.dumps([x.split(".")[0] for x in l]));')" >> $GITHUB_OUTPUT
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  test_values:
    needs: values_files
    runs-on: ubuntu-latest
    strategy:
      matrix:
        valuesfile: ${{ fromJson(needs.values_files.outputs.matrix) }}
        helmversion: [3.12.0, 3.12.1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # TODO: do we need it...?
      #- name: Login to GitHub Container Registry
      #  uses: docker/login-action@v1
      #  with:
      #    registry: ghcr.io
      #    username: ${{ github.actor }}
      #    password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.26.0
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Test Suite Tools
        uses: yokawasa/action-setup-kube-tools@v0.9.2
        with:
          #kubectl: '1.27.3'
          helm: '${{ matrix.helmversion }}'
          kubeconform: '0.6.2'
          conftest: '0.43.1'
          kube-score: '1.16.1'
      - name: Run Tests
        env:
          VALUES: ${{ matrix.valuesfile }}
        run: task test
